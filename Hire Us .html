  <section class="container">
    <h2 class="text-center">Hire Us</h2>
    <p class="text-center">Select the services you need:</p>
    <form action="./process-hire.php" method="post">
      <div class="form-group">
        <label for="type">Are you an individual or a corporation?</label>
        <select class="form-control" id="type" name="type">
          <option value="individual">Individual</option>
          <option value="corporation">Corporation</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label>Select the number of services you need:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="3" id="three-services" name="service-number" required>
          <label class="form-check-label" for="three-services">Three Services</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="2" id="two-services" name="service-number">
          <label class="form-check-label" for="two-services">Two Services</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="1" id="single-service" name="service-number">
          <label class="form-check-label" for="single-service">Single Service</label>
        </div>
      </div>
      <div class="form-group" id="service-options">
        <label>Select the services you need:</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="content-writer" id="content-writer-checkbox" name="services[]">
          <label class="form-check-label" for="content-writer-checkbox">Content Writing and S.E.O</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="content-writer" id="content-writer-checkbox" name="services[]">
          <label class="form-check-label" for="content-writer-checkbox">Wordpress Development E-commerce Only</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="frontend-developer" id="frontend-developer-checkbox" name="services[]">
          <label class="form-check-label" for="frontend-developer-checkbox">Frontend Website Development</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="backend-developer" id="backend-developer-checkbox" name="services[]">
          <label class="form-check-label" for="backend-developer-checkbox">Backend Website Development</label>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </section>
